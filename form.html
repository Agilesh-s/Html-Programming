<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row gy-3">
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Name </label>
                        <input type="text" placeholder="Name" class="form-control">
                    </div>
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Roll Number </label>
                        <input type="text" placeholder="Roll Number" class="form-control">
                    </div>
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Admission Number </label>
                        <input type="text" placeholder="Admission Number" class="form-control">
                    </div>
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Parent Name </label>
                        <input type="text" placeholder="Parent Name" class="form-control">
                    </div>
                    <div class="col col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label"> College </label>
                        <input type="text" placeholder="College" class="form-control">
                    </div>
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Mobile Number </label>
                        <input type="text" placeholder="Mobile Number" class="form-control">
                    </div>
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Email </label>
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="col col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label"> Address </label>
                        <textarea placeholder="Address" name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Username </label>
                        <input type="text" placeholder="Username" class="form-control">
                    </div>
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Password </label>
                        <input type="text" placeholder="Password" class="form-control">
                    </div>
                    <div class="col col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
