
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h1>Faculty Details</h1>
    <table class="table">
        <tr>
            <td>Department</td>
            <td><select class="form-control" name="" id="">
                <option value="Computer Science Engineering">Computer Science Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Electronics and Communications Engineering">Electronics and Communications Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Bio-Technology">Bio-Technology</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
            </select></td>
        </tr>
        <tr>
            <td>Faculty Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name="" id="" class="form-control">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select></td>
        </tr>
        <tr>
            <td>College Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Tiruppur">Tiruppur</option>
                <option value="Salem">Salem</option>
                <option value="Erode">Erode</option>
                <option value="Trichy">Trichy</option>
                <option value="Thanjavur">Thanjavur</option>
                <option value="Dharmapuri">Dharmapuri</option>
                <option value="Theni">Theni</option>
                <option value="Hosur">Hosur</option>
                <option value="Ooty">Ooty</option>
                <option value="Kodaikanal">Kodaikanal</option>
                <option value="Kanyakumari">Kanyakumari</option>
                <option value="Kumbakonam">Kumbakonam</option>
            </select></td>
        </tr>
        <tr>
            <td>Year of Experience</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Email-id</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary">Submit</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
